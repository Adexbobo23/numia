<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 60px;
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #FEA116;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            
        }

        .policy-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .policy-container input[type="checkbox"] {
            margin-right: 10px;
        }

        .btn {
            background-color: #FEA116;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #e59400;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #FEA116;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="first_name" placeholder="First Name" value="{{ form.first_name.value|default_if_none:'' }}" required>
            <input type="text" name="last_name" placeholder="Last Name" value="{{ form.last_name.value|default_if_none:'' }}" required>
            <input type="email" name="email" placeholder="Email" value="{{ form.email.value|default_if_none:'' }}" required>
            <input type="text" name="username" placeholder="Username" value="{{ form.username.value|default_if_none:'' }}" required>
            <input type="password" name="password1" placeholder="Password" required>
            <input type="password" name="password2" placeholder="Confirm Password" required>
            <div class="policy-container">
                <input type="checkbox" name="agreed_to_terms" {{ form.agreed_to_terms.value|yesno:"checked," }} required>
                <label>I agree to the policy</label>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        
        
        <div class="login-link">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</body>
</html>
